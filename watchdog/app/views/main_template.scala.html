@(title: String, username: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top" style="border-radius:0px;margin-bottom: -45px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">@Application.TITLE</a>
                </div>
            </div>
        </nav>
        <div class="container" style ='background-color:#ebebeb; border-radius:16px; padding-top: 45px;'>
            <div class="content" style='margin-left: 40px; margin-right: 40px; margin-top: 20px;' >
                @content
            </div>
            <div class="row" style="text-align:center; margin-top: 10px">
                <p>
                    <br>
                    Powered by <a href="http://www.playframework.org">www.playframework.org</a>
                </p>
            </div>
        </div>
    </body>
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap-confirmation.js")" type="text/javascript"></script>
    <script>
        $('[data-toggle="confirmation"]').confirmation()
    </script>
</html>
